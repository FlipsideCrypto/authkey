# This workflow will do a clean installation of node dependencies, cache/restore them, build the source code and run tests across different versions of node
# For more information see: https://help.github.com/actions/language-and-framework-guides/using-nodejs-with-github-actions

name: Hardhat Build

on:
  push:
    branches:
      - "**" # matches every branch
  pull_request:
    branches:
      - "**" # matches every branch

defaults:
  run:
    working-directory: contracts/

jobs:
  build:
    runs-on: ubuntu-latest

    env:
      POLYGON_PRIVATE_KEY: "0xac0974bec39a17e36ba4a6b4d238ff944bacb478cbed5efcae784d7bf4f2ff80"
      ETHEREUM_PRIVATE_KEY: "0xac0974bec39a17e36ba4a6b4d238ff944bacb478cbed5efcae784d7bf4f2ff80"
      ALCHEMY_API_KEY: "CLG_LCiDZkHaMGRaLQc_yhbhbSiv6NEL"

    strategy:
      matrix:
        node-version: [16.x]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v1
        with:
          node-version: ${{ matrix.node-version }}

      - name: Install dependencies
        run: npm install

      - name: Test smart contract and run automated auditors
        run: npm run build
