name: Smart contracts

on:
  pull_request:
    branches:
      - "**"

defaults:
  run:
    working-directory: contracts/

jobs:
  test:
    name: ✅ Test
    runs-on: ubuntu-latest
    env:
      PRIVATE_KEY: "ac0974bec39a17e36ba4a6b4d238ff944bacb478cbed5efcae784d7bf4f2ff80"
      POLYGON_ALCHEMY_KEY: "CLG_LCiDZkHaMGRaLQc_yhbhbSiv6NEL"
      ETH_ALCHEMY_KEY: "CLG_LCiDZkHaMGRaLQc_yhbhbSiv6NEL"
    steps:
      - name: 🛑 Cancel Previous Runs
        uses: styfle/cancel-workflow-action@0.11.0

      - name: ⬇️ Checkout repo
        uses: actions/checkout@v3

      - name: ⎔ Setup node ${{ matrix.node-version }}
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}

      - name: 📥 Download deps
        run: npm install

      - name: 🤔 Run smart contract tests
        run: MINING=true REPORT_GAS=true npx hardhat test

      - name: 🏗️ Save build
        uses: stefanzweifel/git-auto-commit-action@v4
        with:
          commit_message: "fix: gas report"
  audit:
    name: 👁️ Audit
    runs-on: ubuntu-latest
    steps:
      - name: 🛑 Cancel Previous Runs
        uses: styfle/cancel-workflow-action@0.11.0

      - name: ⬇️ Checkout repo
        uses: actions/checkout@v3

      - name: 📥 Download deps
        run: cd build && git clone https://github.com/byterocket/c4udit && cd c4udit && go build .

      - name: 😡 Run contract auditor
        run: cd build && ./c4udit/c4udit -s ../contracts/

      - name: 🐍 Run Slither
        uses: crytic/slither-action@main
        id: slither
        continue-on-error: true
        with:
          sarif: results.sarif
          fail-on: none
          target: "contracts/"

      - name: ☁️ Upload SARIF file
        uses: github/codeql-action/upload-sarif@v1
        with:
          sarif_file: ${{ steps.slither.outputs.sarif }}

      - name: 🏗️ Save build
        uses: stefanzweifel/git-auto-commit-action@v4
        with:
          commit_message: "fix: contract audit"
